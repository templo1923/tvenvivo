<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quezalmaik IPTV</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Meta PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- Seguridad básica -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com;" />
</head>
<body>

  <!-- Contenedor principal -->
  <div id="app">
    <header>
      <h1>Quezalmaik IPTV</h1>
      <button id="modoOscuroToggle"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Buscador -->
    <input type="text" id="buscador" placeholder="Buscar canal..." />

    <!-- Lista de canales -->
    <div id="canalesContainer"></div>

    <!-- Reproductor -->
    <div id="playerContainer">
      <video id="video" controls autoplay></video>
      <div id="loading">Cargando canal...</div>
      <div class="channel-details"></div>
    </div>

    <!-- Botones flotantes -->
    <div id="botonesFlotantes">
      <button id="favoritosBtn"><i class="fas fa-star"></i></button>
      <button id="instalarBtn"><i class="fas fa-download"></i></button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="js/main.js"></script>
</body>
</html>
