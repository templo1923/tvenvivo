<!DOCTYPE html>
<html lang="es">
<head><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV en Vivo - Maik Sport</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root[data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --header-bg: linear-gradient(90deg, #1e3a8a, #60a5fa);
            --shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            --card-bg: linear-gradient(135deg, #e6e6e6, #ffffff);
            --border-color: #e0e0e0;
        }

        :root[data-theme="dark"] {
            --bg-primary: #0d1b2a;
            --bg-secondary: #1b263b;
            --text-primary: #e0e0e0;
            --text-secondary: #8b949e;
            --header-bg: linear-gradient(90deg, #1e3a8a, #60a5fa);
            --shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
            --card-bg: linear-gradient(135deg, #1e293b, #334155);
            --border-color: #334155;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 100px;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        header {
            background: var(--header-bg);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .soccer-ball {
            font-size: 34px;
            color: #ffffff;
            animation: spin 3s linear infinite, bounce 1.2s ease-in-out infinite, glow 2s ease-in-out infinite;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.6));
            transform-origin: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.6)); }
            50% { filter: drop-shadow(0 3px 12px rgba(96, 165, 250, 0.9)); }
        }

        .back-button {
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        /* Barra de búsqueda en el header */
        .header-search {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-toggle {
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }

        .search-toggle:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        .header-search-form {
            display: none;
            position: relative;
            width: 250px;
        }

        .header-search-form.active {
            display: block;
        }

        .header-search-input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .header-search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px #60a5fa;
        }

        .header-search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .header-search-close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        /* Search suggestions */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1002;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .suggestion-item:hover {
            background: rgba(96, 165, 250, 0.2);
        }

        /* Voice search button */
        .voice-search-btn {
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            margin-left: 10px;
        }

        .voice-search-btn:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        .voice-search-btn.listening {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Theme toggle */
        .theme-toggle {
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            margin-left: 10px;
        }

        .theme-toggle:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 10px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            gap: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            width: auto;
            max-width: calc(100% - 20px);
            justify-content: center;
        }

        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 10px 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
            white-space: nowrap;
            flex: 1;
        }

        .bottom-nav a i {
            font-size: 18px;
        }

        .bottom-nav a:hover {
            background: rgba(96, 165, 250, 0.3);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .bottom-nav a.active {
            background: rgba(96, 165, 250, 0.3);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .bottom-nav {
                padding: 8px 10px;
                gap: 8px;
                border-radius: 10px;
                max-width: calc(100% - 15px);
            }

            .bottom-nav a {
                padding: 8px 12px;
                font-size: 12px;
                gap: 3px;
            }

            .bottom-nav a i {
                font-size: 16px;
            }
            
            .header-title h1 {
                font-size: 22px;
            }

            .soccer-ball {
                font-size: 28px;
            }

            .back-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .search-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .header-search-form {
                width: 200px;
            }

            .voice-search-btn, .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
                margin-left: 5px;
            }
        }

        /* Contenido principal */
        .container {
            max-width: 1200px;
            margin: 25px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Reproductor de video */
        .player-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        @media (min-width: 768px) {
            .player-container {
                flex-direction: row;
            }
        }

        #video-player {
            flex: 2;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 280px;
        }

        #video {
            width: 100%;
            height: 100%;
            min-height: 280px;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        .player-placeholder i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .channel-info {
            flex: 1;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            position: relative;
        }

        .channel-info h3 {
            color: #60a5fa;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Indicador EN VIVO en la sección de información */
        .live-indicator-small {
            background: #22c55e;
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s infinite;
        }
        
        .channel-details {
            margin-top: 15px;
            min-height: 100px;
            transition: all 0.3s;
        }

        .channel-details p {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .channel-details i {
            margin-right: 10px;
            color: #60a5fa;
            width: 18px;
            font-size: 0.9rem;
        }

        /* Botones de control */
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #1c04f2, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-button:hover {
            background: linear-gradient(90deg, #1206f0, #08027c);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .control-button.favorites {
            background: linear-gradient(90deg, #f50f0b, #0622d9);
        }

        .control-button.favorites:hover {
            background: linear-gradient(90deg, #ee0e02, #07ff56);
        }

        /* Botones de sección */
        .section-buttons {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin: 20px 0;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #019b13 #012c72;
            justify-content: flex-start;
            scroll-behavior: smooth;
        }

        .section-buttons::-webkit-scrollbar {
            height: 6px;
        }

        .section-buttons::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }

        .section-buttons::-webkit-scrollbar-thumb {
            background-color: #052bb6;
            border-radius: 10px;
        }

        .section-button {
            background: linear-gradient(90deg, #60a5fa, #010393);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #ffffff;
            border: none;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .section-button:hover {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .section-button.active {
            background: linear-gradient(90deg, #009d12, #0a3900);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .section-button i {
            font-size: 1rem;
        }

        /* Listas de canales */
        .channel-list {
            display: none;
            margin-top: 20px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .channel-list.active {
            display: block;
        }

        .channel-list h2 {
            color: #60a5fa;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            padding: 0 10px;
        }

        .channel-item {
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
            position: relative;
        }

        .channel-item .image-container {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background-color: #2d3748;
            border-radius: 12px;
            padding: 5px;
            position: relative;
        }

        .channel-item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 3px solid #0e2b9d;
            padding: 5px;
            object-fit: contain;
            transition: all 0.3s;
        }

        .channel-item:hover img {
            border: 4px solid #21ff00;
            box-shadow: 0px 3px 15px 3px rgba(10, 255, 50, 0.4);
        }

        .channel-name {
            display: block;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-primary);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-description {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .channel-item.active .image-container img {
            border: 4px solid   #21ff00;
            box-shadow: 0px 3px 15px 3px rgba(10, 255, 50, 0.4);
        }

        /* Indicador de favoritos */
        .favorite-icon {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(0, 0, 0, 0.7);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s;
            border: 2px solid #f5efef;
        }

        .favorite-icon:hover {
            transform: scale(1.1);
        }

        .favorite-icon i {
            color: #ccc;
            font-size: 8px;
            transition: all 0.3s;
        }

        .favorite-icon.active i {
            color: #ff1500;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .favorite-icon.active {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        /* ===== ESTILOS MODIFICADOS ===== */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.75);
            color: #e0e0e0;
            z-index: 10;
            border-radius: 10px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #60a5fa;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(18, 0, 0);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0;
            text-align: center;
            font-size: 1rem;
            z-index: 10;
            box-sizing: border-box;
        }
        /* ===== FIN DE ESTILOS MODIFICADOS ===== */
        
        /* El resto de tus estilos va aquí... */

    </style>
</head>

            </button>
            <button class="control-button share-button" id="share-channel-btn">
                <i class="fas fa-share-alt"></i> Compartir Canal

                <i class="fas fa-list-ol"></i> Listas de Reproducción

        <div class="section-buttons" id="section-buttons">
            </div>

        <div id="channels-container">
            </div>

    <script>
        // ===== INICIO DEL CÓDIGO JAVASCRIPT CORREGIDO =====

        // Variables globales
        let currentHls = null;
        let currentChannel = null;
        let todosCanales = {};
        let canalesCargados = false;
        let favorites = JSON.parse(localStorage.getItem('favoriteChannels')) || {};
        let showingFavorites = false;

        // Función para mostrar/ocultar el loading spinner
        function mostrarLoading(mostrar) {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = mostrar ? 'flex' : 'none';
        }

        // Función para mostrar mensajes de error
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = mensaje;
                errorDiv.style.display = 'flex';
                setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
            }
        }

        // Función para manejar errores de carga de imágenes
        function handleImageError(img) {
            img.onerror = null;
            img.style.display = 'none';
            const container = img.parentElement;
            if (!container.querySelector('.default-icon')) {
                const defaultIcon = document.createElement('div');
                defaultIcon.className = 'default-icon';
                defaultIcon.innerHTML = '<i class="fas fa-tv"></i>';
                container.appendChild(defaultIcon);
            }
        }
        
        // Función principal para cargar la lista de canales
        async function cargarCanales() {
            if (canalesCargados) return;
            try {
                mostrarLoading(true);
                const response = await fetch('canales_organizados.json');
                if (!response.ok) {
                    throw new Error(`Error al cargar la lista de canales: ${response.status}`);
                }
                todosCanales = await response.json();
                canalesCargados = true;

                crearBotonesCategorias();
                if (Object.keys(todosCanales).length > 0) {
                    const primeraCategoria = Object.keys(todosCanales)[0];
                    mostrarCategoria(primeraCategoria);
                }
                document.getElementById('toggle-favorites-btn').addEventListener('click', mostrarFavoritos);
            } catch (error) {
                console.error('Error fatal al cargar canales:', error);
                mostrarError('No se pudo cargar la lista de canales. Intenta refrescar la página.');
            } finally {
                mostrarLoading(false);
            }
        }

        // Función para crear los botones de las categorías
        function crearBotonesCategorias() {
            const contenedor = document.getElementById('section-buttons');
            contenedor.innerHTML = '';
            Object.keys(todosCanales).forEach(categoria => {
                const boton = document.createElement('button');
                boton.className = 'section-button';
                boton.innerHTML = `<i class="fas fa-folder"></i> ${categoria}`;
                boton.onclick = () => {
                    showingFavorites = false;
                    document.querySelectorAll('.section-button').forEach(b => b.classList.remove('active'));
                    boton.classList.add('active');
                    mostrarCategoria(categoria);
                };
                contenedor.appendChild(boton);
            });
            if (contenedor.firstChild) {
                contenedor.firstChild.classList.add('active');
            }
        }

        // Función para mostrar los canales de una categoría seleccionada
        function mostrarCategoria(categoria) {
            const canales = todosCanales[categoria];
            if (!canales) return;
            const channelsContainer = document.getElementById('channels-container');
            channelsContainer.innerHTML = ''; 

            const seccion = document.createElement('div');
            seccion.className = 'channel-list active';
            channelsContainer.appendChild(seccion);

            seccion.innerHTML = `<h2><i class="fas fa-folder"></i> ${categoria}</h2><div class="channel-grid"></div>`;
            const grid = seccion.querySelector('.channel-grid');
            
            canales.forEach(canal => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                const logoSrc = canal.logo || '';
                const isFavorite = favorites[`${categoria}-${canal.nombre}`] !== undefined;

                item.innerHTML = `
                    <div class="image-container">
                        <img src="${logoSrc}" alt="${canal.nombre}" onerror="handleImageError(this)">
                        <div class="favorite-icon ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(event, '${canal.nombre}', '${categoria}')">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    <div class="channel-name">${canal.nombre}</div>
                `;
                item.onclick = () => changeChannel(canal.url, canal.nombre, categoria, logoSrc);
                grid.appendChild(item);
            });
        }

        // Función para reproducir un canal (CORREGIDA)
        function changeChannel(videoUrl, channelName, channelDescription, logo) {
            mostrarLoading(true);
            document.querySelector('.player-placeholder').style.display = 'none';
            
            const video = document.getElementById('video');
            video.style.display = 'block';

            if (currentHls) {
                currentHls.destroy();
            }
            video.src = '';

            const proxyUrl = `/api/proxy?url=${encodeURIComponent(videoUrl)}`;
            console.log("Cargando stream vía proxy:", proxyUrl);

            if (Hls.isSupported()) {
                currentHls = new Hls();
                currentHls.loadSource(proxyUrl);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.error("Error de autoplay:", e));
                    mostrarLoading(false);
                });
                currentHls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Error fatal de HLS:', data);
                        mostrarError('No se pudo cargar el canal.');
                        mostrarLoading(false);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = proxyUrl;
                video.addEventListener('canplay', () => {
                    video.play().catch(e => console.error("Error de autoplay:", e));
                    mostrarLoading(false);
                });
                video.addEventListener('error', () => {
                    mostrarError('No se pudo cargar el canal.');
                    mostrarLoading(false);
                });
            } else {
                mostrarError("Tu navegador no soporta este formato de video.");
                mostrarLoading(false);
            }
            
            currentChannel = { name: channelName, description: channelDescription, logo: logo };
            document.querySelector('.channel-details').innerHTML = `
                <p><i class="fas fa-info-circle"></i> ${channelName}</p>
                <p><i class="fas fa-align-left"></i> ${channelDescription}</p>
            `;
        }

        // Función para manejar favoritos
        function toggleFavorite(event, channelName, category) {
            event.stopPropagation();
            const channelId = `${category}-${channelName}`;
            const iconDiv = event.currentTarget;

            if (favorites[channelId]) {
                delete favorites[channelId];
                iconDiv.classList.remove('active');
            } else {
                favorites[channelId] = { name: channelName, category: category };
                iconDiv.classList.add('active');
            }
            localStorage.setItem('favoriteChannels', JSON.stringify(favorites));

            if (showingFavorites) {
                mostrarFavoritos();
            }
        }
        
        function mostrarFavoritos() {
            // Implementa esta función si lo deseas, similar a mostrarCategoria
            console.log("Mostrar favoritos no implementado en esta versión simplificada.");
        }

        // Event listener principal
        document.addEventListener('DOMContentLoaded', cargarCanales);

        // ===== FIN DEL CÓDIGO JAVASCRIPT CORREGIDO =====
    </script>
</body>
